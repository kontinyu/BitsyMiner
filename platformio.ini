; PlatformIO Project Configuration File for BitsyMiner
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = esp32_2432s028

[env]
platform = espressif32
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
lib_deps = 
	bblanchon/ArduinoJson@^7.0.0
	bodmer/TFT_eSPI@^2.5.43
	XPT2046_Touchscreen
	bitbank2/PNGdec@^1.0.2
	arduino-libraries/NTPClient@^3.2.1
	https://github.com/Ant2000/CustomJWT.git

; Environment for ESP32-2432S028 (2.8" display with ILI9341)
[env:esp32_2432s028]
board = esp32dev
build_flags = 
	-DESP32_2432S028
	-DUSER_SETUP_LOADED=1
	-DILI9341_DRIVER=1
	-DTFT_WIDTH=240
	-DTFT_HEIGHT=320
	-DTFT_MOSI=23
	-DTFT_SCLK=18
	-DTFT_CS=15
	-DTFT_DC=2
	-DTFT_RST=-1
	-DTFT_BL=21
	-DTOUCH_CS=33
	-DLOAD_GLCD=1
	-DLOAD_FONT2=1
	-DLOAD_FONT4=1
	-DLOAD_FONT6=1
	-DLOAD_FONT7=1
	-DLOAD_FONT8=1
	-DLOAD_GFXFF=1
	-DSMOOTH_FONT=1
	-DSPI_FREQUENCY=40000000
	-DSPI_READ_FREQUENCY=20000000
	-DSPI_TOUCH_FREQUENCY=2500000
lib_ignore = 
	TFT_eSPI/User_Setup.h

; Environment for ESP32-2432S028 with ST7789 LCD

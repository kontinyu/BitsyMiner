; Environment for Headless ESP32 Dev Module (no display)
[env:esp32_dev_headless]
board = esp32dev
build_flags = 
	-DESP32_DEV_HEADLESS
lib_ignore = 
	TFT_eSPI
	XPT2046_Touchscreen
	PNGdec

; Environment for ESP32-S3 Super Mini (headless, no display)
[env:esp32s3_super_mini]
board = esp32-s3-devkitc-1
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.flash_mode = qio
board_build.arduino.memory_type = qio_qspi
board_upload.before_reset = usb_reset
board_upload.after_reset = hard_reset
board_build.flash_size = 4MB
board_upload.flash_size = 4MB
board_build.partitions = huge_app.csv
build_flags =
	-DESP32_DEV_HEADLESS
	-DARDUINO_USB_MODE=1
	-DARDUINO_USB_CDC_ON_BOOT=1
lib_ignore =
	TFT_eSPI
	XPT2046_Touchscreen
	PNGdec

; Environment for ESP32 with ST7789 1.14" display (135x240, no touch)
[env:esp32_st7789_135x240]
board = esp32dev
board_build.partitions = min_spiffs.csv
board_build.arduino.extra_flags =
	-DCONFIG_ESP_TASK_WDT=n
	-DCONFIG_ESP_TASK_WDT_INIT=n
build_flags =
	-DESP32_ST7789_135X240
	-DUSER_SETUP_LOADED=1
	-DST7789_DRIVER=1
	-DTFT_WIDTH=135
	-DTFT_HEIGHT=240
	-DTFT_MOSI=17
	-DTFT_SCLK=5
	-DTFT_CS=2
	-DTFT_DC=4
	-DTFT_RST=16
	-DTFT_BL=15
	-DLOAD_GLCD=1
	-DLOAD_FONT2=1
	-DLOAD_FONT4=1
	-DLOAD_FONT6=1
	-DLOAD_FONT7=1
	-DLOAD_FONT8=1
	-DLOAD_GFXFF=1
	-DSMOOTH_FONT=1
	-DSPI_FREQUENCY=40000000
	-DSPI_READ_FREQUENCY=20000000
